<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibyana Medical Labs</title>
</head>

<body>

    <button onclick="openVoiceflowChat()">Open Chat</button>

    <script type="text/javascript">
        function openVoiceflowChat() {
            window.voiceflow.chat.open();
        }

        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            
            // Get user's language
            var language = window.navigator.userLanguage || window.navigator.language;

            // Generate a random number (e.g., between 1 and 1000000)
            var randomNumber = Math.floor(Math.random() * 1000000) + 1;

            v.onload = function() {
                // Load the Voiceflow chat widget
                window.voiceflow.chat.load({
                    verify: { projectID: '653a63b7978fad000708df65' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    userID: `${language}:${randomNumber}`
                });
            }

            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>

</body>
</html>
